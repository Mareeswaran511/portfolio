<!DOCTYPE html>
<html>
<head>
    <title>Professional Calculator</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Changed from center to flex-start to keep it at the top */
            justify-content: flex-start; 
            min-height: 100vh;
            margin: 0;
            /* Added more padding at the top and bottom */
            padding: 60px 20px; 
            overflow-y: auto;
        }

        h2 {
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-align: center;
        }

        p {
            margin: 0;
            display: flex;
            gap: 12px; /* Slightly more space between buttons */
            margin-bottom: 12px;
            justify-content: center; /* Keeps buttons centered horizontally */
        }

        button {
            width: 65px;  /* Slightly smaller to fit mobile screens better */
            height: 65px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1.4rem;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #dc3545;
            border-color: #dc3545;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(220, 53, 69, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        button[onclick*="+"], 
        button[onclick*="-"], 
        button[onclick*="*"], 
        button[onclick*="/"], 
        button[onclick*="eval"] {
            background: rgba(255, 255, 255, 0.15);
            color: #dc3545;
            font-weight: bold;
        }

        button[onclick*="eval"] {
            background: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
  <h2>CALCULATOR</h2>
  <p>
    <button onclick="
      calculation += '1';
      console.log(calculation);">1</button>
    
    <button onclick="
    calculation += '2'
    console.log(calculation);">2</button>

    <button onclick="
    calculation += '3'
    console.log(calculation);">3</button>
  </p>

  <p>
    <button onclick="
      calculation += '4';
      console.log(calculation);">4</button>
    
    <button onclick="
    calculation += '5'
    console.log(calculation);">5</button>

    <button onclick="
    calculation += '6'
    console.log(calculation);">6</button>
  </p>

  <p>
    <button onclick="
      calculation += '7';
      console.log(calculation);">7</button>
    
    <button onclick="
    calculation += '8'
    console.log(calculation);">8</button>

    <button onclick="
    calculation += '9'
    console.log(calculation);">9</button>
  </p>

  <p>
    <button onclick="
    calculation += '0'
    console.log(calculation);">0</button>

    <button onclick="
    calculation += '+'
    console.log(calculation);">+</button>

    <button onclick="
    calculation += '-';
    console.log(calculation);">-</button>
  </p>

  <p>
    <button onclick="
    calculation += '*'
    console.log(calculation);">*</button>

    <button onclick="
    calculation += '/'
    console.log(calculation);">/</button>

    <button onclick="
    calculation=eval(calculation);
    console.log(calculation);">=</button>
  </p>

    <script>
      let calculation='';
    </script>

</body>
</html>
