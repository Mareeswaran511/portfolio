<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    
    <!-- 1. Bootstrap for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      /* 2. Simple Custom CSS */
      body {
        background-color: #f8f9fa; /* Light grey background */
        padding-top: 50px;
        text-align: center;
      }

      p {
        font-size: 2rem;
        font-weight: bold;
        color: #dc3545; /* Red title to match your portfolio */
        margin-bottom: 30px;
      }

      /* Style for the 3 game buttons */
      .game-btn {
        width: 100px;
        height: 100px;
        margin: 10px;
        font-weight: bold;
        border-radius: 15px; /* Rounded corners */
      }

      /* Style for the reset button */
      .reset-btn {
        margin-top: 40px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>

    <!-- 3. Using Bootstrap classes for alignment -->
    <div class="container">
      
      <P>Stone Paper Siccors</P>

      <button class="btn btn-outline-danger game-btn" onclick="playGame('Stone');">
        Stone
      </button>

      <button class="btn btn-outline-danger game-btn" onclick="playGame('Paper');">
        Paper
      </button>

      <button class="btn btn-outline-danger game-btn" onclick="playGame('Siccors');">
        Siccors
      </button>

      <button class="btn btn-dark reset-btn" onclick="
        score.Wins=0;
        score.Loss=0;
        score.Tie=0;    
      ">Reset Score</button>

    </div>

    <script>
      // YOUR EXACT LOGIC REMAINS HERE
      const score={ Wins : 0, Loss : 0, Tie : 0 };

      function playGame(playerMove){
        const computerNumber  = PickComputerMove()
        let result='';
        if(playerMove === 'Siccors' ){
          if(computerNumber === 'Stone' ) { result='You Loss'; }
          else if(computerNumber === 'Paper') { result='You Win'; }
          else if (computerNumber === 'Siccors') { result ='Tie'; }
        }
        else if (playerMove === 'Paper'){
          if(computerNumber === 'Stone' ) { result='You Win'; }
          else if(computerNumber === 'Paper') { result='Tie'; }
          else if (computerNumber === 'Siccors') { result ='You Loss'; }
        }
        else if (playerMove === 'Stone'){
          if(computerNumber === 'Stone' ) { result='Tie'; }
          else if(computerNumber === 'Paper') { result='You Loss'; }
          else if (computerNumber === 'Siccors') { result ='You Win'; }
        }

        if(result === 'You Win') { score.Wins += 1; }
        else if(result === 'You Loss') { score.Loss += 1; }
        else if(result === 'Tie') { score.Tie += 1; }
        
        alert(`You Picked ${playerMove}.\nComputer Picked ${computerNumber}. \n${result}\nWins: ${score.Wins}, Loss: ${score.Loss}, Tie: ${score.Tie}`);
      }

      function PickComputerMove() {
        const randomNumber = Math.random();
        let computerNumber='';
        if(randomNumber >= 0 && randomNumber < 1/3) { computerNumber='Stone'; }
        else if(randomNumber>1/3 && randomNumber < 2/3) { computerNumber='Paper'; }
        else if(randomNumber >= 2/3 && randomNumber <1) { computerNumber='Siccors'; }
        return computerNumber;
      }
    </script>

  </body>
</html>
